
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PHP Practice</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
    
  <!-- <body onload="setInterval('console.log(\'hi\')', 1000)"> -->
  <body>
    <h1>PHP Chat</h1>
    <h3>Welcome, <span id="welcomeUserName">Guest</span></h3>
    <div id="wrapper">
        <div id="menu">
            <div style="clear:both"></div>
        </div>
         
        <div id="chatbox">
            
        </div>
         
        <form name="message" action="" id="form-chat">
            <input name="message" type="text" id="message" size="63" />
            <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
        </form>


        <button class="clear-session hide-me" id="clearSessionButton">Clear Session</button>
        <button class="join-session" id="joinSessionButton">Join Chat</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
